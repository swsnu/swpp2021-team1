jobs:
  include:
    - language: node_js
      node_js: '14'
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      install:
        - cd frontend
        - yarn install
      script:
        - ./node_modules/.bin/eslint src/
        - yarn test --coverage --watchAll=false
        - sonar-scanner
    - language: python
      python:
        - "3.7.9"
      install:
        - cd backend
        - cd rejourn
        - pip install -r requirements.txt
      script:
        - pylint **/*.py --load-plugins pylint_django
        - coverage run --source='.' manage.py test
        - coverage xml